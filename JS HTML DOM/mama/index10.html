<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ใส่มา</h1>

    <form class="nameFrom" id="nameFrom">
        <input type="text" id="inputname" name="name" required>
        <button type="submit">submit</button>
    </form>

    <P id="greetMessage"></P>


    <script>
        document.getElementById('nameFrom').addEventListener('submit', (event) => {
            event.preventDefault();
            var name = document.getElementById('inputname').value;
            var greetingMessage = 'hello' + name;
            document.getElementById('greetMessage').textContent = greetingMessage;
        })
    </script>
</body>
</html>
