<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <div>
        <h1>ข้อความเริ่มต้นคือ</h1>
        <p id="param" class="params">Hello World</p>
    </div>
    <hr>

    <div>
        <p id="param2" class="params">welcome to js</p>
        <button id="but" class="butt" onclick="changeStartParam1()">เปลี่ยนเป็นข้อความนี้</button>
    </div>
    <hr>
    <div>
        <p id="param3" class="params">hello js</p>
        <button id="but" class="butt" onclick="changeStartParam2()">เปลี่ยนเป็นข้อความนี้</button>
    </div>


    <script>
        let startParam = document.getElementById('param');
        let param2 = document.getElementById('param2');
        let param3 = document.getElementById('param3');

        function changeStartParam1 () {
            startParam.textContent = param2.textContent;
        }
        function changeStartParam2 () {
            startParam.textContent = param3.textContent;
        }
    </script>
</body>
</html>
