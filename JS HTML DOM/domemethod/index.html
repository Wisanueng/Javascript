<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ให้เขียนโค้ด JavaScript เพื่อเปลี่ยนเนื้อหาภายใน <h1> ที่มี id="title" เป็นข้อความว่า "Welcome to JavaScript!" -->

    <!-- ให้เขียนโค้ด JavaScript ที่เพิ่มข้อความ "This is a new paragraph." ลงใน <p> ที่มี id="paragraph" โดยใช้ innerHTML หรือ textContent -->
    <p id="paragraph"></p>
    
    <div id="box"></div>
    
    <script src="app.js">
        
    </script>
</body>
